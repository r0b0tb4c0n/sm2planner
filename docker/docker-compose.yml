---
services:
  sm2planner:
    image: node:24-alpine
    container_name: sm2planner
    working_dir: /home/node/app
    volumes:
      - ../scripts:/home/node/scripts:ro
      - ../app:/home/node/app
    ports:
      - 40000:3000
    command: "/bin/sh /home/node/scripts/setup.sh"
    restart: unless-stopped
